<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/68.ico"
      type="image/x-icon"
    />
    <title>2537 Assign3</title>
    <!-- STYLES -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>

  <body class="bg-dark text-light container-fluid">
    <h1 class="header">Game Name: Memory Game</h1>
    <div class="container p-2 mb-2 d-flex gap-2 align-items-center border">
      Game difficulty:
      <button id="easy" class="btn btn-success">Easy</button>
      <button id="medium" class="btn btn-primary">Medium</button>
      <button id="hard" class="btn btn-danger">Hard</button>
      <button id="reset" class="btn btn-outline-danger ms-auto align-self-end">
        Reset
      </button>
    </div>
    <div class="container border p-2 mb-2 d-flex gap-2 align-items-center">
      Timer:
      <span id="timer" class="text-danger fs-1 fw-bold"></span>
    </div>
    <div
      class="container d-flex justify-content-center align-items-center border border-light gap-2 mb-3"
    >
      <div class="p-1 border">
        Number of Clicks: <span id="click_count">0</span>
      </div>
      <div class="p-1 border">
        Number of Matches Made: <span id="matches" class="text-success">0</span>
      </div>
      <div class="p-1 border">
        Number of Matches Left: <span id="misses" class="text-danger">0</span>
      </div>
      <div class="p-1 border">
        Total Number of Matches: <span id="total_matches">6</span>
      </div>
    </div>

    <div class="container d-grid mb-3 p-0">
      <button id="start" class="btn btn-primary">Start</button>
    </div>

    <div id="game_grid" class="container-fluid">
      <div id="loading" class="">Loading...</div>
      <template id="card_template">
        <div class="card">
          <img class="front_face" src="001.png" alt="" />
          <img class="back_face" src="back.webp" alt="" />
        </div>
      </template>
    </div>
  </body>
</html>
