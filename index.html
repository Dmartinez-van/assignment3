<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/68.ico"
      type="image/x-icon"
    />
    <title>2537 Assign3</title>
    <!-- STYLES -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body class="bg-dark text-light container-fluid">
    <div
      class="container d-flex justify-content-between align-items-center mb-4"
    >
      <h1 class="header">Game Name: Memory Game</h1>
      <button
        id="theme-toggle"
        class="btn btn-outline-light ms-3"
        title="Toggle light/dark theme"
      >
        <i id="theme-icon" class="bi bi-moon"></i>
      </button>
    </div>
    <div class="container p-2 mb-2 d-flex gap-2 align-items-center">
      Difficulty:
      <button id="easy" class="btn btn-success">Easy</button>
      <button id="medium" class="btn btn-primary">Medium</button>
      <button id="hard" class="btn btn-danger">Hard</button>
      <button id="reset" class="btn btn-outline-danger ms-auto align-self-end">
        Reset
      </button>
    </div>

    <div class="container border mb-3">
      <div
        class="container p-2 mb-2 d-flex gap-2 align-items-center justify-content-center"
      >
        <span class="fw-bold fs-1">Timer: </span>
        <span id="timer" class="text-danger fs-1 fw-bold"></span>
      </div>
      <div
        class="container d-flex justify-content-center align-items-center gap-2 mb-3"
      >
        <div class="p-1">
          Number of Clicks: <br />
          <span id="click_count" class="fw-bold">0</span>
        </div>
        <div class="p-1">
          Number of Matches Made:
          <br />
          <span id="matches" class="text-success fw-bold">0</span>
        </div>
        <div class="p-1">
          Number of Matches Left:
          <br />
          <span id="matches_left" class="text-danger fw-bold"></span>
        </div>
        <div class="p-1">
          Total Number of Matches:
          <br />
          <span id="total_matches" class="fw-bold">3</span>
        </div>
      </div>
    </div>

    <div class="container d-grid mb-3 p-0">
      <button id="start" class="btn btn-primary">Start</button>
    </div>

    <div id="game_grid" class="container-fluid">
      <div id="loading" class="">Loading...</div>
      <template id="card_template">
        <div class="card">
          <img class="front_face" src="001.png" alt="" />
          <img class="back_face" src="back.webp" alt="" />
        </div>
      </template>
    </div>
  </body>
</html>
